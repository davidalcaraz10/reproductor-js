<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reproductor</title>
</head>
<body>
    
      <div class="container">
        <div class="player">
          <div class="player__controls">
            <div>               
                <button type="button" class="btn player__btn player__btn--small" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="login"><i class="fa fa-user" aria-hidden="true"></i>
                </button>

                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="player__title" id="staticBackdropLabel">Ingreso de Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form id="userForm">
                          <div class="mb-3">
                            <label class="form-label userName_style">Nombre de Usuario</label>
                            <input class="form-control" id="inputUsuario"  aria-describedby="emailHelp" type="text">
                            <input type="submit" value="Entrar" class="btn blue" id="btnnn"></input>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              
            </div>

            <div id="user_welcome" class="user_welcome"></div>


            <div class="" id="icon-menu2">
              <button class="btn player__btn player__btn--small"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="fas fa-bars"></i></button>
                <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title player__title" id="offcanvasScrollingLabel">Canciones disponibles</h5>
                    <div id="userWelcome"></div>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body">
                    <div class="playList__father" id="playList"></div>
                  </div>
                </div>
            </div>
          </div>
          
          <div id="trackList">
            <div class="player__album">
              <img src="" id="art" alt="Album Cover" class="player__img" loading="lazy"/>
            </div>
       
            <h2 class="player__song" id="title"></h2>
            <h3 class="player__artist" id="artist"></h3>
       
            <input type="range" value="" class="player__level" id="range"/>
            <div class="audio-duration">
              <div class="start" id="currentTimeText"></div>
              <div class="end" id="endTime"></div>
            </div>
       
            <audio class="player__audio" controls id="audio">
              <source src="" type="audio/flac">
              Tu navegador no soporta HTML5
            </audio>
          </div>
    

          <div class="player__controls">
            <div class="player__btn player__btn--medium" id="backward">
              <i class="fas fa-backward"></i>
            </div>
     
            <div class="player__btn player__btn--medium blue play" id="play">
              <i class="fas fa-play play-btn"></i>
              <i class="fas fa-pause pause-btn hide"></i>
            </div>
     
            <div class="player__btn player__btn--medium" id="forward">
              <i class="fas fa-forward"></i>
            </div>
          </div>
          
          <div class="btn__speed__d">
            <button type="button" class="btn btn-outline-secondary btn-sm player__btn" id="speedBtn1" value="1" >x1</button>
            <button type="button" class="btn btn-outline-secondary btn-sm player__btn" id="speedBtn3" value="1.3" >x1.3</button>
            <button type="button" class="btn btn-outline-secondary btn-sm player__btn" id="downloadBtn" download>Ds</button>
          </div>


      </div>



      
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <script src="app.js"></script>
</body>
</html>
